<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #175725 0%, #2575fc 100%);
            font-family: 'Montserrat', sans-serif;
            color: #fff; 
        }
        .container {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 15px; 
            padding: 20px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); 
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838; 
        }
        .btn-primary {
            background-color: #108b25;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3; 
        }
        .form-group label {
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="{% url 'gallery' %}" class="btn btn-success my-3">Go Back</a>
                <div class="card">
                    <div class="card-header text-center">
                        <h5>Add a New Photo</h5>
                    </div>
                    <div class="card-body">
                        <form method='POST' action="" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group m-3">
                                <label>Description</label>
                                <input required name="description" type="text" placeholder="Enter a description"
                                    class="form-control">
                            </div>

                            <div class="form-group m-3">
                                <label>Select a category</label>
                                <select name="category" class="form-control">
                                    <option value='none'>Select a category...</option>
                                    {% for category in categories %}
                                    <option value='{{category.id}}'>{{category.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group m-3">
                                <label>Create a new category</label>
                                <input name="category_new" type="text" placeholder="Create a new category"
                                    class="form-control">
                            </div>

                            <div class="form-group m-3">
                                <label>Upload image</label>
                                <input required name="image" type="file" multiple class="form-control-file">
                            </div>

                            <button type='submit' class="btn btn-primary m-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #175725 0%, #2575fc 100%);
            font-family: 'Montserrat', sans-serif;
            color: #fff; 
        }
        .container {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 15px; 
            padding: 20px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); 
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s; 
        }
        .card:hover {
            transform: scale(1.05); 
        }
        .image-thumbnail {
            height: 220px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }
        .list-group-item a {
            text-decoration: none;
            color: #495057;
        }
        .list-group-item a:hover {
            color: #007bff; 
        }
        .btn-success {
            background-color: #28a745; 
            border: none;
        }
        .btn-success:hover {
            background-color: #218838; 
        }
        h3 {
            text-align: center;
            color: #666; 
        }
        .card-header {
            background-color: #1d6b47; 
            color: white;
            border-radius: 15px 15px 0 0; 
        }
        .card-footer {
            background-color: #f8f9fa; 
            border-radius: 0 0 15px 15px; 
        }
        .category-title {
            font-weight: 600;
            font-size: 1.2rem;
        }
        h1{
          margin-left: 300px;
        }
    </style>
</head>
<body>

  <h1>MY ALBUM</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0 category-title">Categories</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="{% url 'gallery' %}">All</a>
                        </li>
                        {% for category in categories %}
                        <li class="list-group-item">
                            <a href="{% url 'gallery' %}?category={{category.name}}">
                                {{category.name}}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                    <div class="card-body">
                        <a href="{% url 'add' %}" class="btn btn-success btn-block">Add Photo</a>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4">  
                        <div class="card my-2">
                            <img class="image-thumbnail " src="{{photo.image.url}}" alt="Card image cap">
                            <div class="card-body">
                                <small>Category: {{photo.category.name}}</small>
                            </div>
                            <div class="card-footer text-center">
                                <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark">View</a>
                            </div>
                        </div>
                    </div>
                    {% empty %}
                    <h3>No Photos...</h3>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
